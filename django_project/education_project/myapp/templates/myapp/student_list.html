<!-- student_list.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>View Students</h2>
    <div class="table-container">
        <table class="students-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Faculty</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.first_name }}</td>
                        <td>{{ student.last_name }}</td>
                        <td>{{ student.faculty }}</td>
                        <td>{{ student.email }}</td>
                        <td>
                            <a href="{% url 'student_delete' student.id %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
